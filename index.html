<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tictactoe/tictactoe.js" defer></script>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Odin Tictactoe</title>
     
</head>
<body>
    <div class="mainContainer">
        <div class="formContainer">
            <form id="gameForm">
                <div class="field">
                    <label for="first_player">Player:</label>
                    <input type="text" id="first_player" value="Player 1" name="first_player">
                </div>
                <div class="field">
                    <label for="second_player">Player:</label>
                    <input type="text" id="second_player" value="Player 2" name="second_player">
                </div>
                <button type="submit" class="new">New Game</button>
            </form>
        </div>
        <div class="headTitle">TicTacToe</div>
        <div class="gameContainer">
            <div class="gameHeader">
                <div class="score">
                    <div class="playerOne"></div>
                    <div class="playerTwo"></div>
                </div>
                <div class="result"></div>
            </div>
            <div class="boardContainer"></div>
        </div>
    </div>
    
</body>
</html>
